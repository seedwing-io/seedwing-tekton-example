apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: quarkus-pipeline
spec:
  params:
    - description: Git repository
      name: GIT_REPO
      type: string
    - name: GIT_REVISION
      description: Git revision to checkout
      default: main
    - default: .
      name: PROJECT_PATH
      description: Path to project to build
      type: string
    - default: Dockerfile
      name: DOCKERFILE
      description: Path to Dockerfile
      type: string
    - name: BUILDER_IMAGE
      description: Java builder image
      type: string
      default: registry.access.redhat.com/ubi8/openjdk-17:latest
    - description: Image to build
      name: IMAGE
      type: string
  tasks:
    - name: fetch-repository
      params:
        - name: url
          value: $(params.GIT_REPO)
        - name: revision
          value: $(params.GIT_REVISION)
        - name: deleteExisting
          value: 'true'
      taskRef:
        kind: Task
        name: git-clone
      workspaces:
        - name: output
          workspace: build
    - name: quarkus-build
      params:
        - name: PROJECT_PATH
          value: $(params.PROJECT_PATH)
        - name: BUILDER_IMAGE
          value: $(params.BUILDER_IMAGE)
      runAfter:
        - fetch-repository
      taskRef:
        kind: Task
        name: quarkus-build
      workspaces:
        - name: build
          workspace: build
    - name: kaniko-build
      params:
        - name: IMAGE
          value: $(params.IMAGE)
        - name: CONTEXT
          value: $(workspaces.source.path)/$(params.PROJECT_PATH)
        - name: DOCKERFILE
          value: $(params.DOCKERFILE)
      runAfter:
        - quarkus-build
      taskRef:
        kind: Task
        name: kaniko-chains
      workspaces:
        - name: source
          workspace: build
        - name: dockerconfig
          workspace: dockerconfig

  workspaces:
    - name: build
    - name: dockerconfig
